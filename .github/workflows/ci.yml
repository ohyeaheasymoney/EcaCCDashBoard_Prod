name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Lint Python
        run: |
          flake8 server.py config_backend.py manage_users.py \
            --max-line-length=140 \
            --ignore=E501,W503,E402 \
            --count --show-source --statistics

      - name: Validate playbook YAML syntax
        run: |
          pip install yamllint
          yamllint -d "{extends: relaxed, rules: {line-length: disable, truthy: disable}}" playbooks/*.yaml playbooks/*.yml

      - name: Check for hardcoded credentials
        run: |
          echo "Checking for potential secrets..."
          if grep -rn "ansible_ssh_pass" --include="*.yml" --include="*.yaml" --include="*.py" --include="*.json" .; then
            echo "WARNING: Found potential hardcoded credentials"
            exit 1
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t eca-command-center:test .

      - name: Test container starts
        run: |
          docker run -d --name eca-test -p 5000:5000 eca-command-center:test
          sleep 5
          curl -f http://localhost:5000/api/health || exit 1
          docker stop eca-test
