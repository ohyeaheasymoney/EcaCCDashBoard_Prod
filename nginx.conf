# Nginx reverse proxy for ECA Command Center
# Install: sudo cp nginx.conf /etc/nginx/conf.d/eca.conf && sudo nginx -t && sudo systemctl reload nginx
# Then access the UI at http://<host>/ instead of :5000

upstream eca_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 2G;          # firmware uploads can be large

    # ── Static files served directly by nginx (bypass gunicorn) ──
    location /static/ {
        alias /home/eca/Downloads/UI/ansible-ui/static/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;
    }

    # ── API + HTML reverse proxy to gunicorn ──
    location / {
        proxy_pass http://eca_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for inventory scans and playbook runs
        proxy_read_timeout  300s;
        proxy_send_timeout  300s;
        proxy_connect_timeout 10s;

        # Buffering for upload streaming
        proxy_request_buffering off;
    }

    # ── Health check (lightweight, no proxy overhead) ──
    location = /api/health {
        proxy_pass http://eca_backend;
        proxy_read_timeout 5s;
    }
}
