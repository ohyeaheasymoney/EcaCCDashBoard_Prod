[defaults]
# Disable host key checking for SSH connections, useful for automation
host_key_checking = False

# Set the maximum number of parallel tasks to run. Adjust for your system's capacity.
forks = 2

# SSH common arguments for all connections, ignore unknown hosts for automation
ansible_ssh_common_args = -o StrictHostKeyChecking=no

# Enable pipelining for improved performance
pipelining = True

# Default timeout settings, controlling the maximum time for operations
timeout = 60
retries = 10   # Lower retries, avoid infinite retries if critical tasks are failing
retry_delay = 45  # Increase delay to avoid spamming connection attempts too quickly

[ssh_connection]
# Optimized SSH arguments for better performance and stability
ssh_args = -o ControlMaster=auto -o ControlPersist=600s -o ServerAliveInterval=10 -o ServerAliveCountMax=6 -o TCPKeepAlive=yes -o Compression=yes -o ConnectTimeout=60 -o ConnectionAttempts=10
