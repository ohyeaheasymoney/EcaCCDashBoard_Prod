version: "3.8"

services:
  eca-command-center:
    build: .
    container_name: eca-command-center
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - eca-jobs:/home/eca/eca-command-center/jobs
      - eca-backups:/home/eca/eca-command-center/backups
    env_file:
      - .env
    environment:
      - ECA_BIND=0.0.0.0
      - ECA_PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: eca-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      eca-command-center:
        condition: service_healthy

volumes:
  eca-jobs:
  eca-backups:
